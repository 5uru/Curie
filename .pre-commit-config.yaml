repos:
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.1
    hooks:
      - id: pyupgrade

  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa

  - repo: https://github.com/asottile/dead
    rev: v1.5.2
    hooks:
      - id: dead

  - repo: https://github.com/sqlalchemyorg/zimports/
    rev: v0.4.5
    hooks:
      - id: zimports

  - repo: https://github.com/hhatto/autopep8
    rev: v2.1.0 # select the tag or revision you want, or run `pre-commit autoupdate`
    hooks:
      - id: autopep8

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        additional_dependencies: [ tomli ]
        args: [ --in-place --config ./pyproject.toml ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: [ tokenize-rt==3.2.0 ]

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.3
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/pycqa/flake8
    rev: '3.9.2'  # pick a git hash / tag to point to
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-docstrings, flake8-bugbear, flake8-bandit ]
        # Add any other desired flake8 plugins
        # Exclude specific directories or files if needed
        exclude: '^(venv|dist|build)/,^setup\.py$'

pre-commit:
  default_stages: [ pre-commit ]
  parallel: true

# Configure conditional hooks
# Example: Run the 'isort' hook only on Python files
hooks:
  - id: isort
    stages: [ pre-commit ]
    language: system
    files: ^.+\.py$